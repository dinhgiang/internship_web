<div class="container">
  <div class="row card-group">
      <div class="col-lg-4 col-md-6" *ngFor="let lecturer of lecturers">
        <app-lecturer-card routerLink="/profile/{{ lecturer.name | replaceSpace }}/{{lecturer.account_userID }}" [lecturerName]="lecturer.name" lecturerAvatar="{{server}}{{lecturer.logo}}"></app-lecturer-card>
      </div>
  </div>
</div>

<div class="card mt-5" style="height:20rem">
  <img class="avatar" [src]="lecturerAvatar" alt="Avatar">
  <div class="sticky-bottom mb-2">
    <h4 class="text-center"> {{ lecturerName }} </h4>
    <div *ngIf="userType == 'student'" class="btn-group d-flex justify-content-center">
      <button class="btn btn-primary">Follow</button>
      <button class="btn btn-primary align-bottom" data-toggle="tooltip" data-placement="bottom" title="Mỗi sinh viên chỉ được chọn một giảng viên làm người hướng dẫn">
        <span octicons="question" color="white"></span>
      </button>
    </div>
  </div>
</div>

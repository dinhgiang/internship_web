<div class="card mt-5" style="height:20rem">
  <img class="logo" [src]="logoPartner" alt="Logo">
  <div class="sticky-bottom mb-2">
    <h4 class="text-center"> {{partnerName}} </h4>
    <div class="btn-group d-flex justify-content-center">
      <button class="btn btn-primary">Đăng kí thực tập</button>
      <button class="btn btn-primary align-bottom" data-toggle="tooltip" data-placement="bottom" title="Theo dõi thông tin thực tập từ đối tác này">
        <span octicons="bell" color="white"></span>
      </button>
    </div>
  </div>
</div>

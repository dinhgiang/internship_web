<div class="container">
    <div class="row">
        <div class="col-md-4">
            <!-- responsive -->
            <div class="d-none d-md-block">
                <br/>
                <br/>
            </div>
            <app-overview-avatar></app-overview-avatar>
        </div>
        <div class="col-md-8">
            <!-- responsive -->
            <div class="d-none d-md-block">
                <br/>
                <br/>
            </div>

            <!-- thông tin user -->
            <div *ngFor="let info of cantFixInfors">
                <div class="form-group row mb-0">
                    <label for="static" class="col-sm-2 col-form-label">{{info.fieldName}}:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext ml-2" id="static" [value]= info.fieldValue>
                    </div>
                </div>
            </div>
            <div class="form">
                <div *ngFor="let info of canFixInfors">
                    <div class="row mt-2">
                        <label [(for)]="info.fieldName" class="col-sm-2 col-form-label">{{info.fieldName}}:</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" [(id)]="info.fieldName" [(placeholder)]="info.fieldValue">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right mt-3" *ngIf="isMyProfile"> Lưu thay đổi</button>
            </div>
    </div>
    <app-messenger-page></app-messenger-page>
</div>

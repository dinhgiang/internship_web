<div class="container">
  <div class="row">

    <div class="col-md-4">
      <br/>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" style="height: auto;" src="{{job.partner_logo | imageFromServer}}" alt="Logo">
        <a routerLink="/profile/{{ job.partner_name }}/{{job.partnerID}}">{{job.partner_name}}</a>
        <div class="card-body">
          <p>Mở đăng ký: {{job.startDate}}</p>
          <p>Đóng đăng ký: {{job.endDate}}</p>
          <p>Số lượng còn lại: {{job.slot}}</p>
          <p>Yêu cầu:{{job.requirements}}</p>
          <p>Lương/ hỗ trợ:{{job.salary}}</p>
          <button *ngIf='job.status == "unfollowed" && isStudent' class="btn btn-primary" style="width: 100%;" type="button" (click)="followJob()">Đăng ký thực tập tại đây</button>
          <button *ngIf='job.status == "followed" && isStudent && validToFollow' class="btn btn-danger" style="width: 100%;" type="button" (click)="unfollowJob()">Hủy đăng ký thực tập tại đây</button>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <br/>
      <h3>{{job.title}}</h3>
      <hr/>
      <br/>

      <!-- <h5>3 LÝ DO ĐỂ GIA NHẬP CÔNG TY</h5>
      <ul>

        <li>Lý do b</li>
        <li>Lý do c</li>
      </ul>

      <h5>MÔ TẢ CÔNG VIỆC</h5>
      <ul>
        <li>Mô tả 1</li>
        <li>Mô tả 2</li>
      </ul>

      <h5>YÊU CẦU CÔNG VIỆC</h5>
      <ul>
        <li>Yêu cầu 1</li>
        <li>Yêu cầu 2</li>
        <li>Yêu cầu 3</li>
      </ul> -->
      <p class="jobContent">{{job.content}}</p>
      <br/>

    </div>
    <div class="col-md-1"></div>

  </div>
</div>

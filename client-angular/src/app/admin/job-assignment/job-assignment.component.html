<!-- Hiển thị danh sách tài khoản -->
<table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th scope="col" class="stt">STT</th>
        <th scope="col">Tên</th>
        <th scope="col">Mã sinh viên</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Email</th>
        <th scope="col">Trạng thái</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <th scope="row" class="stt">{{ i + 1 }}</th>
        <td>{{ account.name }}</td>
        <td>{{ account.studentCode }}</td>
        <td>{{ account.phoneNumber }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.status }}</td>
        <td>
        </td>
  
      </tr>
    </tbody>
  </table>
  
  <!-- Pagination -->
  <!-- <app-pagination class="pagination" [maxPages]="maxPages" [current]="currentPage" [itemsPerPage]="itemsPerPage" (changePage)="pageChanged($event)"></app-pagination> -->

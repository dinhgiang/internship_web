<!-- Hiển thị danh sách đợt thực tập -->
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Ngày bắt đầu</th>
      <th scope="col">Ngày kết thúc</th>
      <th scope="col">Tiêu đề</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let term of terms">
      <th scope="row">{{ term.termID }}</th>
      <td>{{ term.start }}</td>
      <td>{{ term.end }}</td>
      <td>{{ term.title }}</td>
      <td>
        <div class="btn btn-group btn-group-sm">
          <button class="btn btn-warning">Sửa</button>
          <button class="btn btn-danger">Xóa</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<br>

<form (ngSubmit)="onSubmit(formCreateTerm);" #formCreateTerm="ngForm">
  <div class="form-group">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Ngày bắt đầu</th>
          <th scope="col">Ngày kết thúc</th>
          <th scope="col">Tiêu đề</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="date" class="form-control" name="start" required ngModel>
          </td>
          <td>
            <input type="date" class="form-control" name="end" required ngModel>
          </td>
          <td>
            <input type="text" class="form-control" name="title" required ngModel>
          </td>
          <td>
            <button class="btn btn-primary">Thêm</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>

<div class="container">
  <div class="row">
    <!-- Tạo menu bar -->
    <div class="col-md-4">
      <div class="btn-group btn-group-lg mr-2 btn-group-vertical" role="group" aria-label="Menu bar">
        <button type="button" class="btn btn-primary">Thêm tài khoản</button>
        <button type="button" class="btn btn-primary">Quản lý tài khoản</button>
        <button type="button" class="btn btn-primary">Quản lý đợt thực tập</button>
      </div>
    </div>

    <!-- form thêm tài khoản -->
    <div class="col-md-8">
      <form class="formCreateAccount">
        <br>
        <div class="form-group">
          <select class="form-control">
            <option>Chọn loại tài khoản cần thêm</option>
            <option>Sinh viên</option>
            <option>Giảng viên</option>
            <option>Đối tác</option>
            <option>Quản trị viên</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input id="username" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="passwordRewrite">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="passwordRewrite">
        </div>

        <button type="submit" class="btn btn-primary">Thêm</button>
      </form>
    </div>
  </div>
</div>

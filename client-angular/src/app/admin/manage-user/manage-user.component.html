<!-- Các loại tài khoản -->


<!-- Hiển thị danh sách tài khoản -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <button class="nav-link active"  (click)="onGetAccounts('student')">Sinh viên</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" (click)="onGetAccounts('lecturer')">Giảng viên</button>
  </li>
  <li class="nav-item">
    <button class="nav-link"  (click)="onGetAccounts('partner')">Đối tác</button>
  </li>
  <li class="nav-item">
    <button class="nav-link"  (click)="onGetAccounts('admin')">Quản trị viên</button>
  </li>
</ul>

<table class=" table table-striped table-hover ">
  <thead>
    <tr>
      <th scope="col ">STT</th>
      <th scope="col ">Tên</th>
      <th scope="col ">Số điện thoại</th>
      <th scope="col ">VNUmail</th>
      <th scope="col ">Email</th>
      <th scope="col "></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts ">
      <th scope="row ">1</th>
      <td>{{ account.name }}</td>
      <td>{{ account.phoneNumber }}</td>
      <td>{{ account.vnumail }}</td>
      <td>{{ account.email }}</td>
      <td>
        <div class="btn btn-group btn-group-sm ">
          <button class="btn btn-danger " (click)="onDelete(account.userID) ">Xóa</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

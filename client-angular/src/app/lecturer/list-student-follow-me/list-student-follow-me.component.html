<table class="table">
    <thead>
      <tr>
        <th scope="col">MSSV</th>
        <th scope="col">Họ và tên</th>
        <th scope="col">Email</th>
        <th scope="col"> Hành động </th>
      </tr>
    </thead>
    <tbody>

              <button type="button" class="btn btn-secondary">Từ chối</button>          
              <!-- <button type="button" class="btn btn-secondary">Chấm điểm</button>           -->
            <!-- <button type="button" class="btn btn-secondary">Viết đánh giá</button> -->
          </div>
        </td>
      </tr>
    </tbody>
